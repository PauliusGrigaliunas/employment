<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Positions:</h2>
    <ol>
        <ui:repeat value="#{positionsMyBatis.positionList}" var="position">
            <li>#{position.name} </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{positionsMyBatis.positionToCreate.name}" required="true" />
        <h:commandButton value="Add new position" action="#{positionsMyBatis.createPosition}" />

    </h:form>
    <h:link value="Back" outcome="candidates?" />
</h:body>
</html>

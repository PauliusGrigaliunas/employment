<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h1>Data mapper (Mybatis)</h1>
    <h2>Candidates</h2>
    <ol>
        <ui:repeat value="#{candidatesMyBatis.allCandidates}" var="candidate">
            <li>#{candidate.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{candidatesMyBatis.candidateToCreate.name}" required="true" />
        <h:commandButton value="Add new candidate" action="#{candidatesMyBatis.createCandidate}" />
    </h:form>
    <h:link value="Positions" outcome="positions?" />
    <br></br>
    <h:link value="Assign candidate to position" outcome="candidacy?" />
    <hr></hr>
    <h:button value="To ORM" outcome="../index?" />
</h:body>
</html>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Candidate #{interviewsForCandidate.candidate.name} interviews:</h2>

    <ol>
        <ui:repeat value="#{interviewsForCandidateMyBatis.allInterviews}" var="interview">
            <li>#{interview.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{interviewsForCandidateMyBatis.interviewToCreate.name}" required="true" />
        <h:commandButton value="Add new interview" action="#{interviewsForCandidateMyBatis.createInterview}" >
            <f:param name="candidateId" value="#{interviewsForCandidateMyBatis.candidate.id}" />
        </h:commandButton>
    </h:form>
    <h:link value="Back" outcome="candidates?" />
</h:body>
</html>

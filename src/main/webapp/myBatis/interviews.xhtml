<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Candidate #{interviewsForCandidate.candidate.name} interviews:</h2>

    <h:form>
        <h:inputText value="#{interviewsForCandidate.interviewToCreate.name}" required="true" />
        <h:inputText value="#{interviewsForCandidate.interviewToCreate.candidate.id}" required="true" />
        <h:commandButton value="Add new interview" action="#{interviewsForCandidateMyBatis.createInterview}" />

    </h:form>
    <h:link value="Back" outcome="candidates?" />
</h:body>
</html>

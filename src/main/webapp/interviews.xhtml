<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Candidate #{interviewsForCandidate.candidate.name} interviews:</h2>
    <ol>
        <ui:repeat value="#{interviewsForCandidate.candidate.interviews}" var="interview">
            <li>#{interview.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{interviewsForCandidate.interviewToCreate.name}" required="true" />
        <h:commandButton value="Add interview to the candidate" action="#{interviewsForCandidate.createInterview}" >
            <f:param name="candidateId" value="#{interviewsForCandidate.candidate.id}" />
        </h:commandButton>
    </h:form>
</h:body>
</html>

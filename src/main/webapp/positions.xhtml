<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Positions:</h2>
    <ol>
        <ui:repeat value="#{positions.allPositions}" var="position">
            <li>"#{position.name}"</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{positions.positionToCreate.name}" required="true" />
        <h:commandButton value="Add new position" action="#{positions.createPosition}" />
    </h:form>
</h:body>
</html>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
</head>
<body>
    <h2>Edit</h2>
    <div>Name: #{editCandidates.candidate.name}</div>
    <div>Version: #{editCandidates.candidate.optLockVersion}</div>

    <h:form id="studentDetail">
        <h:inputText a:placeholder="name" value="#{editCandidates.candidate.name}" required="true" />
        <h:commandButton value="Edit name of candidate" action="#{editCandidates.updateSelectedCandidate}">
            <f:param name="candidateId" value="#{editCandidates.candidate.id}" />
        </h:commandButton>
        <h:commandButton value="delete candidate" action="#{editCandidates.deleteSelectedCandidate}"
        >
            <f:param name="candidateId" value="#{editCandidates.candidate.id}" />
        </h:commandButton>
        <br/>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:link value="Back" outcome="index?" />
</body>
</html>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
<h:head/>
<h:body>
    <h1>Object Relational Model</h1>
    <h2>Candidates</h2>
    <ol>
        <ui:repeat value="#{candidates.allCandidates}" var="candidate">
            <li>#{candidate.name} <h:link value="Edit" actionListener="#{editCandidates.prepareForEditing(candidate)}" outcome="editCandidate?candidateId=#{candidate.id}" />  | <h:link value="Interviews" outcome="interviews?candidateId=#{candidate.id}" />
            | <p:commandButton value="Edit"
                               actionListener="#{editCandidates.prepareForEditing(candidate)}"
                             update="candidateDetail"
                             oncomplete="PF('candidateDialog').show()" />
            <p:dialog header="Edit Candidate" widgetVar="candidateDialog" modal="true" closable="true" resizable="false" closeOnEscape="true">
            <p:outputPanel id="candidateDetail"/>
                <p:outputLabel value="name: #{candidate.name}" />



            </p:dialog>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{candidates.candidateToCreate.name}" required="true" />
        <h:commandButton value="Add new candidate" action="#{candidates.createCandidate}" />
    </h:form>
    <h:link value="Positions" outcome="positions?" />
    <br></br>
    <h:link value="Assign candidate to position" outcome="candidacy?" />
    <hr></hr>
    <h:button value="to MyBatis" outcome="myBatis/candidates?" />
</h:body>
</html>
